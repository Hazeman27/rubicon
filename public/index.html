<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubicon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700&family=Mulish:ital,wght@0,400;0,600;0,800;0,900;1,400;1,600;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/main.css">
    <script src="/src/main.js" type="module"></script>
</head>
<body dir="ltr">
    <rwp-nav>
        <ul slot="links">
            <li><a href="/">Home</a></li>
            <li><a href="/test-1">Test 1</a></li>
            <li><a href="/test-2">Test 2</a></li>
            <li><a href="/test/6">Test Params 6</a></li>
            <li><a href="/test/27/Rubic/Stark">Test Params RS27</a></li>
            <li>
                <rwp-router>
                    <rwp-route default>
                        <p slot="content">You're on <code><slot name="pathname"></slot></code> view</p>
                    </rwp-route>
                    <rwp-route path="/test/:id/:name/:surname">
                        <p slot="content">Hi, <slot name="name"></slot> <slot name="surname"></slot></p>
                    </rwp-route>
                </rwp-router>
            </li>
        </ul>
    </rwp-nav>
    <rwp-breadcrumbs></rwp-breadcrumbs>`
    <main id="root">
        <rwp-router views-path="/src/views">
            <rwp-route default>
                <div slot="content">
                    <p>Some text</p>
                    <rwp-button bg-color="navy">Navy button</rwp-button>
                    <rwp-button bg-color="teal">Teal button</rwp-button>
                    <rwp-button bg-color="green">Green button</rwp-button>
                </div>
            </rwp-route>
            <rwp-route path="/test-1" view="test-1.html"></rwp-route>
            <rwp-route path="/test-2" view="test-2.html"></rwp-route>
            <rwp-route path="/test/:id" view="test-dynamic.html"></rwp-route>
            <rwp-route path="/test/:id/:name/:surname" view="test-params.html"></rwp-route>
        </rwp-router>
        <rwp-embed></rwp-embed>
    </main>
</body>
</html>
