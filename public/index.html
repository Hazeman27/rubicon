<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubicon</title>
    <link rel="stylesheet" href="/src/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap">
    <script src="/src/main.js" type="module" defer></script>
</head>
<body>
    <rwp-nav>
        <ul slot="links">
            <li><a href="/">Home</a></li>
            <li><a href="/test-1">Test 1</a></li>
            <li><a href="/test-2">Test 2</a></li>
            <li><a href="/test/6">Test Dynamic 6</a></li>
        </ul>
    </rwp-nav>
    <rwp-breadcrumbs></rwp-breadcrumbs>
    <main id="root">
        <rwp-router views-path="/src/views">
            <rwp-route path="/">
                <div slot="content">
                    <p>Some text</p>
                    <rwp-button bg-color="navy">Navy button</rwp-button>
                    <rwp-button bg-color="teal">Teal button</rwp-button>
                    <rwp-button bg-color="green">Green button</rwp-button>
                </div>
            </rwp-route>
            <rwp-route path="/test-1" view="test-1.html"></rwp-route>
            <rwp-route path="/test-2" view="test-2.html"></rwp-route>
            <rwp-route path="/test/:id" view="test-dynamic.html"></rwp-route>
        </rwp-router>
    </main>
</body>
</html>
